<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='/style.css' rel='stylesheet'>
  <title>로또 추첨기 | 랜덤 로또 번호 생성기</title>
  <meta name="description" content="무료 로또 추첨기입니다. 1~45 숫자 중 랜덤으로 로또 번호를 즉시 생성해줍니다. 회원가입 필요 없음.">
  <meta name="keywords" content="로또 추첨기, 로또 번호 생성기, 랜덤 로또, 로또 자동 추첨">
  <meta name="robots" content="index, follow">

</head>
<body data-theme="light">
  <div class="theme-toggle-container">
    <button id="theme-toggle">다크 모드</button>
  </div>
  <h1>로또 번호 추첨</h1>
  <div id="lottery-numbers"></div>
  <button id="generate-button">번호 생성</button>

  <div id="historical-lottery-section">
    <h2>최근 5회 로또 추첨 번호</h2>
    <div id="historical-numbers-container">
      <!-- Historical numbers will be loaded here by JavaScript -->
    </div>
    <div id="generated-numbers-container">
      <!-- Generated numbers history will be loaded here by JavaScript -->
    </div>
  </div>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
